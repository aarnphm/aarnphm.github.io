<div id="search-container">
  <div id="search-space">
    <input
      autocomplete="off"
      id="search-bar"
      name="search"
      type="text"
      aria-label="Search"
      placeholder="Search for something..."
    />
    <div id="results-container"></div>
  </div>
</div>
{{ $js := resources.Get "js/semantic-search.js" | resources.ExecuteAsTemplate
"js/semantic-search.js" . | resources.Fingerprint "md5" | resources.Minify }}
<script defer src="{{ $js.Permalink }}"></script>
