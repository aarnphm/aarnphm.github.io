name = "aarnphm"
compatibility_date = "2025-01-21"
main = "./public/worker/index.js"
preview_urls = true
workers_dev = true

[[r2_buckets]]
binding = "LFS_BUCKET"
bucket_name = "sites"

[assets]
directory = "./public/"
binding = "ASSETS"
not_found_handling = "single-page-application"
run_worker_first = true

[observability.logs]
enabled = true
